<div class="cont">

    <div class="logo">
      <img src="../../../assets/img/logo/logo500x500.png">
    </div>

    <nav>
        <ul>
            <button class="cta" (click)="scrollToTop()">
                <span class="hover-underline-animation"> Inicio </span>
            </button>
            <button class="cta">
                <span class="hover-underline-animation"> Sobre Nosotros </span>
            </button>
            <button class="cta">
                <span class="hover-underline-animation" (click)="scrollToPortfolio()"> Trabajos </span>
            </button>
            <button class="cta">
                <span class="hover-underline-animation" (click)="scrollToFooter()"> Contactos </span>
            </button>
        </ul>
    </nav>
</div>

<div class="flex__responsive">

  <label class="burger" >
    <input
      type="checkbox"
      [checked]="isClicked"
      (click)="onElementClick()">
    <svg viewBox="0 0 32 32">
      <path class="line line-top-bottom"
        d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
      </path>
      <path class="line" d="M7 16 27 16"></path>
    </svg>
  </label>

  <!-- Overlay para el fondo detrás del menú -->
  @if(isClicked){
    <div class="menu-overlay" (click)="onElementClick()">

    </div>
  }

  <!-- Menú responsive que aparece al hacer clic en el botón -->
  <nav class="responsive-menu" [ngClass]="{'active': isClicked}">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a (click)="scrollToTop()" (click)="onElementClick()" class="nav-link active">Inicio</a>
      </li>

      <li class="nav-item">
        <a class="nav-link active">Sobre Nosotros</a>
      </li>

      <li class="nav-item">
        <a (click)="scrollToPortfolio()" (click)="onElementClick()" class="nav-link active">Trabajos</a>
      </li>

      <li class="nav-item">
        <a (click)="scrollToFooter()" (click)="onElementClick()" class="nav-link active">Contactos</a>
      </li>

    </ul>
  </nav>
</div>
