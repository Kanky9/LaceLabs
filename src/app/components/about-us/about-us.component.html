<!-- aboutus.component.html -->
<section id="sobre-nosotros" class="aboutus">
    <div class="container">
        <div class="header">
            <h2>Sobre nosotros</h2>
            <p class="subtitle">Somos un equipo peque√±o. Grandes resultados.</p>
        </div>

        <div class="grid">
            @for (p of profiles; track p.name) {

                <article class="profile" >
                    <div class="avatar-wrap">
                        <img [src]="p.img" [alt]="'Foto ' + p.name" />
                    </div>

                    <h3 class="name">{{ p.name }}</h3>
                    
                    <div class="role">{{ p.role }}</div>
                    
                    <p class="desc">{{ p.desc }}</p>
                    
                    <div class="actions">
                        <a [href]="p.cv" download class="btn btn-primary" >
                            Descargar CV
                            <svg 
                                class="icon" 
                                width="14" 
                                height="14" 
                                viewBox="0 0 24 24" 
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg" 
                                aria-hidden="true"
                            >
                                <path   
                                    d="M12 3v12" 
                                    stroke="currentColor" 
                                    stroke-width="2" 
                                    stroke-linecap="round"
                                    stroke-linejoin="round" 
                                />
                                <path 
                                    d="M8 11l4 4 4-4" 
                                    stroke="currentColor" 
                                    stroke-width="2" 
                                    stroke-linecap="round"
                                    stroke-linejoin="round" 
                                />
                                <path 
                                    d="M21 21H3" 
                                    stroke="currentColor" 
                                    stroke-width="2" 
                                    stroke-linecap="round"
                                    stroke-linejoin="round" 
                                />
                            </svg>
                        </a>
                    </div>
                </article>
            }
        </div>
    </div>
</section>
