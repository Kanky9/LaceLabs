<section class="cont" id="portfolio">
    <div class="portfolio">
      <div class="header">
          <div class="info">
            <h3>Proyectos recientes</h3>
            <h4>Apps / Webs</h4>
          </div>
          <a href="https://www.instagram.com/lacelabs01/" target="_blank" ><i class='bx bxl-instagram'></i>Visita nuestro Instagram</a>
      </div>

      <div class="portfo-items">

        @for (item of websItem; track item) {

          <div class="item">

            <img src="{{item.image}}" alt="">

            <div class="info">
              <h4>{{item.title}}</h4>

              <p>{{item.description}}</p>

              <a href="{{item.link}}" target="_blank">Ver en la web<i class='bx bx-link-external'></i></a>
            </div>
          </div>

        }

      </div>

      <div class="separator"></div>

      <div class="header">
        <div class="info">
          <h4>Figma</h4>
        </div>
      </div>

      <div class="portfo-items">

        @for (item of figmaItem; track item) {

          <div class="item">

            <img src="{{item.image}}" alt="">
            <div class="info">
              <h4>{{item.title}}</h4>
              <p>
                {{item.description}}
              </p>
              <a href="{{item.link}}" target="_blank">Ver<i
                class='bx bx-link-external'></i></a>
              </div>
          </div>
        }

      </div>

    </div>
</section>
